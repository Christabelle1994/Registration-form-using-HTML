<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body <p style="background-image: url('registration\ form\ image.jpg');"></p> tableborder="1">
    
    <h1 
    
    style="text-align:center"> <u>REGISTRATION FORM</u>

    </h1>

    <form>

        <table align="center">

            <tr>
                <td>

                    <label for="FirstName"><strong><em>First Name</em></strong></label>

                </td>

                <td>

                        <input type="text" name="First Name" id="FirstName" placeholder="">

                </td>

            </tr>


            <tr>

                <td>

                    <label for="MidlleName"></label><strong><em>Middle Name</em></strong></label>

                </td>

                <td>

                    <input type="text" name="MiddleName" id="MiddleName" placeholder="">

                </td>

            </tr>


            <tr>
                <td>

                    <label for="LastName"><strong><em>Last Name</em></strong></label>

                </td>

                <td>

                    <input type="text" name="LastName" id="LastName" placeholder="">

                </td>

            </tr>

            <br />

            <tr>

                <td colspan="2">
                    <br> 
                    <label for="address"><strong><em>Enter your Address:</em></strong></label>
                </td>

            </tr>

            <tr>
                <td colspan="2">

                    <textarea name="message" id="message" rows="6" style="width:100%" placeholder="Unit no, Street, Barangay, City, Zip Code, Country"></textarea>

                    

                </td>


            </tr>

            <tr>

                <td>

                    <br>
                    <label for="Gender"><strong><em>Gender</em></strong></label>

                </td>

            <tr/>

            <tr>

                <td>

                    <input type="radio" name="Gender" id="Male" value="Male"> <label for="Gender">Male</label>

                </td>

            </tr>


            <tr>


                <br>

                <td>

                    <input type="radio" name="Gender" id="Female" value="Female"> <label for="Gender">Female</label>

                </td>

            </tr>


        <tr>
            <td colspan="2">
            <br>

            <label for="dropdown"><em><strong> Career Path:</strong></em></label>

            <select name="dropdown" 
                    id="dropwdown">

                <option selected disabled> Please select</option>
                <option value="FrontEndDeveloper">Front-end Developer</option>
                <option value="BackEndDeveloper">Back-end Developer</option>
                <option value="FullStackDeveloper">Full Stack Developer</option>

            </select>

            </td>

        </tr>


        <tr>

            <td colspan="2">
            <br>

                <label for="technicalSkills"><strong> <em>Technical Skills</em></strong></label>

            </td>
        </tr>

        <tr>

            <td >
                
               <input
                    type="checkbox"
                    name="technicalSkills"
                    id="HTML"
                    value="HTML"
                />
                    <label for="technicalSkills">HTML</label>
            <br>
                <input
                    type="checkbox"
                    name="technicalSkills"
                    id="CSS"
                    value="CSS"
                />
                    <label for="technicalSkills">CSS</label>
                    
            <br>
                <input
                    type="checkbox"
                    name="technicalSkills"
                    id="Javascript"
                    value="Javascript"
                />
                    <label for="technicalSkills">Javascript</label>

            <br>

                <input
                    type="checkbox"
                    name="technicalSkills"
                    id="MySQL"
                    value="Javascript"
                />
                    <label for="technicalSkills">MySQL</label>

            <br>
                <input 
                    type="checkbox" 
                    name="technicalSkills" 
                    id="PHP"
                    value="PHP"
                />
                    <label for="technicalSkills">PHP</label>

            <br>
                <input 
                    type="checkbox" 
                    name="technicalSkills" 
                    id="Laravel"
                    value="React JS"
                />
                    <label for="technicalSkills">React JS</label>
                
            </td>
        </tr>

        <tr>

            <td>

                <br><br>

                <input type="Submit" value="Submit">

            </td>

        </tr>



        </table>

    </form>


</body>
</html>
